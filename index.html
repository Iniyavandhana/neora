<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zepto App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your CSS embedded directly */
    :root {
      --primary-color: #00b894;
      --secondary-color: #55efc4;
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
      --discount-color: #e17055;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    header p {
      color: var(--dark-color);
      font-weight: 500;
      margin-bottom: 20px;
    }

    .search {
      margin: 20px 0;
    }

    .search input {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    nav button:hover {
      background-color: var(--secondary-color);
      color: white;
    }

    nav button.active {
      background-color: var(--primary-color);
      color: white;
    }

    .deals {
      background-color: var(--primary-color);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .recommended h2 {
      margin: 20px 0;
      font-size: 1.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .discount-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--discount-color);
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .product-card p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .price {
      margin: 10px 0;
    }

    .current-price {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--dark-color);
    }

    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.9rem;
      margin-left: 8px;
    }

    .delivery-time {
      color: var(--primary-color);
      font-weight: 600;
    }

    .product-card button {
      width: 100%;
      padding: 8px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .product-card button:hover {
      background-color: var(--dark-color);
    }

    .cart {
      position: fixed;
      right: 20px;
      top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
    }

    .cart h3 {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 0.9rem;
    }

    .cart button {
      width: 100%;
      padding: 8px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .cart {
        position: static;
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Zepto Mart</h1>
      <p>Groceries delivered in minutes</p>
    </header>

    <div class="search">
      <input type="text" placeholder="Search for products...">
    </div>

    <nav>
      <button class="active">All</button>
      <button>Fruits & Veg</button>
      <button>Dairy</button>
      <button>Beverages</button>
      <button>Snacks</button>
    </nav>

    <div class="deals">
      <h3>Super Saver Deals | Up to 50% OFF</h3>
      <div class="timer">23:59:59</div>
    </div>

    <div class="recommended">
      <h2>Recommended for you</h2>
      <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
          <div class="discount-badge">10% OFF</div>
          <img src="https://cdn.zeptonow.com/production///tr:w-300,pr-true,/images/product/full/5b1a9b5c-1b2f-4c8e-8b3f-3e3e3e3e3e3e.jpg" alt="Apples">
          <h3>Fresh Apples</h3>
          <p>500g</p>
          <div class="price">
            <span class="current-price">₹99</span>
            <span class="original-price">₹110</span>
          </div>
          <p class="delivery-time"><i class="fas fa-bolt"></i> 10 min</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Product 2 -->
        <div class="product-card">
          <div class="discount-badge">20% OFF</div>
          <img src="https://cdn.zeptonow.com/production///tr:w-300,pr-true,/images/product/full/5b1a9b5c-1b2f-4c8e-8b3f-3e3e3e3e3e3e.jpg" alt="Milk">
          <h3>Amul Taaza Milk</h3>
          <p>1L</p>
          <div class="price">
            <span class="current-price">₹56</span>
            <span class="original-price">₹70</span>
          </div>
          <p class="delivery-time"><i class="fas fa-bolt"></i> 10 min</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <!-- Add more products as needed -->
      </div>
    </div>

    <div class="cart">
      <h3>Your Cart</h3>
      <div class="cart-items">
        <!-- Cart items will appear here -->
      </div>
      <button class="checkout">Checkout</button>
    </div>
  </div>

  <script>
    // Basic interactive functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Category buttons
      const navButtons = document.querySelectorAll('nav button');
      navButtons.forEach(button => {
        button.addEventListener('click', function() {
          navButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
        });
      });
      
      // Timer
      function updateTimer() {
        let time = 86399;
        const timerElement = document.querySelector('.timer');
        
        setInterval(() => {
          time--;
          if (time < 0) time = 86399;
          
          const hours = Math.floor(time / 3600);
          const minutes = Math.floor((time % 3600) / 60);
          const seconds = time % 60;
          
          timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }
      
      updateTimer();
      
      // Add to cart functionality
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      const cartItemsContainer = document.querySelector('.cart-items');
      
      addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
          const productCard = this.closest('.product-card');
          const productName = productCard.querySelector('h3').textContent;
          const productPrice = productCard.querySelector('.current-price').textContent;
          
          // Simple cart implementation
          cartItemsContainer.innerHTML += `
            <div class="cart-item">
              <span>${productName}</span>
              <span>1 × ${productPrice}</span>
            </div>
          `;
          
          // Button feedback
          this.textContent = 'Added!';
          setTimeout(() => {
            this.textContent = 'Add to Cart';
          }, 1000);
        });
      });
    });
  </script>
</body>
</html>
